<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>Enregistrer vers la Base de donnes</title>
  </head>
  <body
    class="container d-flex justify-content-center flex-row align-items-center"
    style="height: 100vh; width: 100%; background-color: rgb(215, 183, 222)"
  >
    <div class="rounded bg-light w-50 p-3">
      <h3 class="Bootstrap heading">Uploader un fichier des clients</h3>
      <form>
        <div class="form-group">
        
          <input type="text" class="form-control" placeholder="Nom" />
        </div>
        <div class="form-group">
         
          <input type="text" class="form-control" placeholder="Prenom" />
        </div>
        <div class="form-group">
         
          <input type="text" class="form-control" placeholder="Nom" />
        </div>
        <div class="form-group">
         
          <input type="text" class="form-control" placeholder="Nom" />
        </div>

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" />
          <label class="custom-file-label" for="customFile">Choisir un Fichier</label>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </div>
  </body>
</html>
